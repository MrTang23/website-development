<script>
    function getinput()
    {
        //学分
        var xf01=document.getElementById('01').value;
        var xf02=document.getElementById('02').value;
        var xf03=document.getElementById('03').value;
        var xf04=document.getElementById('04').value;
        var xf05=document.getElementById('05').value;
        var xf06=document.getElementById('06').value;
        var xf07=document.getElementById('07').value;
        var xf08=document.getElementById('08').value;
        var xf09=document.getElementById('09').value;
        var xf10=document.getElementById('10').value;
        var xf11=document.getElementById('11').value;
        var xf12=document.getElementById('12').value;
        var sumxf=parseFloat(xf01)+parseFloat(xf02)+parseFloat(xf03)+parseFloat(xf04)+parseFloat(xf05)+parseFloat(xf06)+parseFloat(xf07)+parseFloat(xf08)+parseFloat(xf09)+parseFloat(xf10)+parseFloat(xf11)+parseFloat(xf12);
        
        //期末成绩
        var qm01=document.getElementById('q01').value;
        var qm02=document.getElementById('q02').value;
        var qm03=document.getElementById('q03').value;
        var qm04=document.getElementById('q04').value;
        var qm05=document.getElementById('q05').value;
        var qm06=document.getElementById('q06').value;
        var qm07=document.getElementById('q07').value;
        var qm08=document.getElementById('q08').value;
        var qm09=document.getElementById('q09').value;
        var qm10=document.getElementById('q10').value;
        var qm11=document.getElementById('q11').value;
        var qm12=document.getElementById('q12').value;
        
        //每一门学科的绩点
        var jidian01=(parseFloat(qm01)-50)/10*parseFloat(xf01);
        var jidian02=(parseFloat(qm02)-50)/10*parseFloat(xf02);
        var jidian03=(parseFloat(qm03)-50)/10*parseFloat(xf03);
        var jidian04=(parseFloat(qm04)-50)/10*parseFloat(xf04);
        var jidian05=(parseFloat(qm05)-50)/10*parseFloat(xf05);
        var jidian06=(parseFloat(qm06)-50)/10*parseFloat(xf06);
        var jidian07=(parseFloat(qm07)-50)/10*parseFloat(xf07);
        var jidian08=(parseFloat(qm08)-50)/10*parseFloat(xf08);
        var jidian09=(parseFloat(qm09)-50)/10*parseFloat(xf09);
        var jidian10=(parseFloat(qm10)-50)/10*parseFloat(xf10);
        var jidian11=(parseFloat(qm11)-50)/10*parseFloat(xf11);
        var jidian12=(parseFloat(qm12)-50)/10*parseFloat(xf12);

        
        //最后的平均绩点
        var pinjunjidian=(jidian01+jidian02+jidian03+jidian04+jidian05+jidian06+jidian07+jidian08+jidian09+jidian10+jidian11+jidian12)/sumxf;
        alert('课程数：12\n'+'平均绩点为：'+pinjunjidian);
    }
</script>
