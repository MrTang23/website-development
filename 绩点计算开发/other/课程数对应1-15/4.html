<input type="reset" value="全部重置">
<button onclick="getinput()">计算平均绩点</button>
<script>
    function getinput()
    {
        //学分
        var xf01=document.getElementById('01').value;
        var xf02=document.getElementById('02').value;
        var xf03=document.getElementById('03').value;
        var xf04=document.getElementById('04').value;
        var sumxf=parseFloat(xf01)+parseFloat(xf02)+parseFloat(xf03)+parseFloat(xf04);
        
        //期末成绩
        var qm01=document.getElementById('q01').value;
        var qm02=document.getElementById('q02').value;
        var qm03=document.getElementById('q03').value;
        var qm04=document.getElementById('q04').value;
 
        //每一门学科的绩点
        var jidian01=(parseFloat(qm01)-50)/10*parseFloat(xf01);
        var jidian02=(parseFloat(qm02)-50)/10*parseFloat(xf02);
        var jidian03=(parseFloat(qm03)-50)/10*parseFloat(xf03);
        var jidian04=(parseFloat(qm04)-50)/10*parseFloat(xf04);
 
        //最后的平均绩点
        var pinjunjidian=(jidian01+jidian02+jidian03+jidian04)/sumxf;
        alert('课程数：4\n'+'平均绩点为：'+pinjunjidian);
    }
</script>
