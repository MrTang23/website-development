<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verify</title>
    <link rel="stylesheet" href="./style_sign_up.css">
    <script type="text/javascript" src="./eye.js"></script>
</head>
<body>
    <script>alert("Welcome to register MyCode account!!\n\nPlease make sure the email you entered is correct.\nAfter the verification code is entered and verified correctly on this page,the email used to validate real people will be sent automatically.\n\nby Amos Tang.")</script>
    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2 style="text-align:center;">Sign up for MyCode</h2>
                    <hr>
                    <form>
                        <div class="verifyBox" style="text-align:center;">
                            <input type="text" placeholder="Verification Code" id="int">
                            <img src="../picture/verify.png" class="icon" >
                            <p id="p" class="email"></p><!--验证码-->
                            
                        </div>
                        <div class="inputBox" style="text-align:center;">
	                        <input type="button" id="btn" value="Submit" >
                        </div>
                        <div class="inputBox">
                            <p id="div" class="pass">Please enter the Verification Code.</p><!--验证结果-->
                        </div>
                        <script>
                            //随机数
                            function random(max,min){
	                            return Math.round(Math.random()*(max-min)+min);
                            }
                            //随机4位验证码
                            function code() {
                                //将数字、小写字母及大写字母输入
                                var str = "1234567890qwertyuioplkjhgfdsazxcvbnmQWERTYUIOPLKJHGFDSAZXCVBNM";
                                //给一个空字符串
                                var res = '';
                                //循环4次，得到4个字符
                                for (var i = 0; i < 4; i++) {
                                //将得到的结果给字符串，调用随机函数，0最小数，62表示数字加字母的总数
                                res += str[random(0, 62)];
                                }
                                p.innerHTML = res;
                            }
                            code();	//调用验证码函数
                            p.onclick = code; //点击也可以刷新验证码
                            //验证验证码
                            btn.onclick = function () {
                                var int = document.getElementById("int").value;//获取用户输入的值
                                var p = document.getElementById("p").innerText;//获取验证码
                                //判断用户输入与验证码的大写一致(不分大小写)
                                if (int.toUpperCase() == p.toUpperCase()) {
                                    div.innerHTML = "Pass.<br>We have sent you an email.<br>Please follow the email prompt to complete the operation.<br>Please refresh this page when finished.";
                                } else {
                                    div.innerHTML = "the Verification Code is Wrong";
                                }
                            }
                        </script>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
